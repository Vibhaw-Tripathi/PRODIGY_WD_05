<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
            <button class="search-btn" id="searchBtn">🔍</button>
            <button class="location-btn" id="locationBtn">📍</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Getting weather data...</p>
        </div>

        <div class="weather-info" id="weatherInfo">
            <div class="location" id="location">Enter a city name or use your location</div>
            <div class="weather-icon" id="weatherIcon">🌤️</div>
            <div class="temperature" id="temperature">--°C</div>
            <div class="description" id="description">--</div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike">--°C</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity">--%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed">-- km/h</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure">-- hPa</div>
                </div>
            </div>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
